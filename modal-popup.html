<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the modal overlay */
        .modal-overlay {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black with opacity */
            z-index: 999;
            /* Ensure it's on top */
        }

        /* Style for the modal dialog */
        .modal-dialog {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 1000;
            /* Ensure it's on top */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        /* Close button */
        .cancel-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #cc0000;
        }

        /* Button to open modal */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <button class="open-modal-btn">Open Modal</button>

    <!-- Modal Overlay -->
    <div class="modal-overlay"></div>

    <!-- Modal Dialog -->
    <div class="modal-dialog">
        <h2>Modal Title</h2>
        <p>This is some information inside the modal.</p>
        <button class="cancel-btn">Cancel</button>
    </div>

    <script>
        $(document).ready(function () {
            // Show the modal when the button is clicked
            $(".open-modal-btn").click(function () {
                $(".modal-overlay, .modal-dialog").fadeIn();
            });

            // Hide the modal when the cancel button or overlay is clicked
            $(".cancel-btn, .modal-overlay").click(function () {
                $(".modal-overlay, .modal-dialog").fadeOut();
            });
        });
    </script>

</body>

</html>
